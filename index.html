<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div id="header"><h1>Profit or Loss</h1></div>
        <p id="description">Enter your stock purchase price, number of units of stock bought and current price and the app will tell you how much profit or loss you have incurred.</p>
        <img src="image.svg" alt="" id="image">
        <label for="purchase-price">Enter Purchase Price:</label>
        <input type="number" id="purchase-price">
        <label for="no-of-units">Enter Number Of Units:</label>
        <input type="number" id="no-of-units">
        <label for="present-price">Enter Current Price</label>
        <input type="number" id="present-price">
        <button id="result">Check</button>
        <p id="output"></p>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
